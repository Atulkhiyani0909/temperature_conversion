<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Temperature Converter</title>
      <link rel="stylesheet" href="index.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
     
      <div id="main">
      <form action="" id="form">
            <h1>Temperature Convertor</h1>
            <div id="one_from">
            <span style="font-size: 25px;; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-weight: 700;" >From</span>
            <select name="" id="convertor_selector">
                  <option value="" selected >SELECT</option>
                  <option value="Celcius">Celcius</option>
                  <option value="Farenhiet">Farenhiet</option>
                  <option value="kelvin">Kelvin</option>
                  <option value="Reaumur">Reaumur</option>
            </select><br><br>
            <input type="number" id="from_input" placeholder="Enter The Temperature">
      </div>
            <br><br><br>
            <div id="one_to">
                  <span style="font-size: 25px;  font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-weight: 700;  ">&nbsp;To &nbsp;&nbsp;</span>
                  <select name="" id="convertor_selector2">
                        <option value="" selected >SELECT</option>
                        <option value="Celcius">Celcius</option>
                        <option value="Farenhiet">Farenhiet</option>
                        <option value="kelvin">Kelvin</option>
                        <option value="Reaumur">Reaumur</option>
                  </select><br><br>
                  <input type="text" id="to_output" placeholder="Converted Temperature">
            </div>
            <div id="buttons">
                  <button type="button" class="btn btn-success" id="suc" style="font-size: 20px;" >Success</button><br>
                  <button type="reset" class="btn btn-secondary" style="font-size: 20px;" id="reset">&nbsp;&nbsp;Reset&nbsp;&nbsp;</button><br>
            </div>
      </div>
</form>





<script src="index.js"></script>
</body>
</html>
